    <body>
        <div class="display">

            <nav>
                <div class="upper_tablet">
                    <ul class="top_nav_level">

            <div class="lower_tablet">
                <div class="homepage_text">
                    <h3 class="my_title">Web Developer</h3>
                    <h1 class="my_name">William S. Johnson, Jr</h1>
                    <h3 class="my_llc">Iron In The Fire, LLC</h3>
                </div>
                <div class="mug_frame">
                    <img src="images/glow_mug.png" class="mug_shot" alt="Me">
                </div>
                <div>
                    <h1 class="content_heading">Create a Contact Request:</h1>
					
					<form id="contact_form" name="contact_form" action="" method="">
						
						<div class="input_field">
							<label for="first_name">First Name:</label><br>
							<input type="text" id="first_name" name="first_name">
							<span>*</span>
						</div>

						<div class="input_field">
							<label for="last_name">Last Name:</label><br>
							<input type="text" id="last_name" name="last_name">
							<span>*</span>
						</div>
						 
						<div class="input_field">
							<label for="company">Company:</label><br>
							<input type="text" id="company" name="company">
						</div>						 
						 
						<div class="input_field">
							<label for="email_1">Email Address:</label><br>
							<input type="text" id="email_1" name="email_1">
							<span>*</span>
						</div>
						
						<div class="input_field">
							<label for="phone">Phone:</label><br>
							<input type="text" id="phone" name="phone">
						</div>						 
						 
						<div class="input_field">
		  					<label for="comments">Comments:</label><span>*</span><br>
							<textarea id="comments" name="comments" cols="60" rows="5" required  placeholder="Your comments here:"></textarea>
						</div>

						<div id="dialog" title="Confirm Your Entry Details">
							<div id="results"></div>
						</div>
        			</form>
					
					<div class="form_buttons">
						<ul>
							<li><input type="submit" id="submit" name="submit" value="Submit"></li>
							<li><input type="reset" id="reset" name="reset" value="Reset"></li>
						</ul>
					</div>

                </div>
				
				<h1 class="email_me">Or Send An Email:</h1>
				<div class="email_div">
					<a class="my_address" href="mailto:wjohnson@ironinthefirellc.com">
						WJohnson&#64;IronInTheFireLLC.com
					</a>
				</div>
				
				<div class="center_button">
                    <a href="images/resume_green.pdf" target="_blank">
                        <button type="button" class="download_cv">Download CV</button>
                    </a>
				</div>

            </div>
